campaign.defaultsettings:
  path: '/campaign'
  defaults:
    _title: 'Test'
    _controller: '\Drupal\campaign\Controller\CampaignController::contentStatic'
  requirements:
    _permission: 'custom permission'

campaign.test:
  path: '/campaign/{content}'
  defaults:
    _title: 'Test'
    _controller: '\Drupal\campaign\Controller\CampaignController::contentVariable'
  requirements:
    _permission: 'custom permission'
